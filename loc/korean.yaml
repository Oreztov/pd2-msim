msim_guide: "가이드"
msim_guide_page1: "페이데이 2: 경영 시뮬레이터(MSIM)는 페이데이 2의 경제 개선을 목표로 하는 모드입니다.\n이를 위해 투자할 수 있는 부동산과 통화를 변환하는 교환소가 있습니다.\n가치는 조정되어 있으므로 당신이 부자이든 아니든 항상 돈을 유용하게 사용할 수 있습니다.\n다음 페이지에서는 모드를 하는 방법에 대해 설명합니다.\n그럼 재미있게 즐기시기 바랍니다!\n\n크레딧:\nOreztov(만든 이)\nXeletron와 Hoppip(모드 제작에 도움)\nTimeForSteve(추가 부동산 제작)"
msim_guide_page2: "게임 플레이는 부동산 및 교환소 탭을 중심으로 이루어집니다.\n부동산을 구매하여 둘 다 개선하고 교환소에서 화폐(현금, 코인, 경험치)로 바꾸십시오.\n귀하의 행동은 구매력(PP)에 의해 제한되어 있고 모든 거래(판매 제외)에는 PP가 필요합니다.\n비용 비율은 거래 규모에 따라 다릅니다.\nPP를 사용한 후에는 아무 하이스트를 플레이하여 이를 다시 보충할 수 있습니다.\n하이스트를 완료할 때마다:\nMSIM가 새로 고침 되면서 새로운 부동산을 구매할 수 있으며 구매력 회수율(PPRR)에 따라 구매력(PP)이 보충됩니다.\n그걸로 부동산을 사고, 화폐를 교환하고, 하이스트를 플레이하여 보충하세요."
msim_guide_page3: "하이스트를 완료할 때마다 3개의 새로운 부동산을 구매할 수 있습니다.\n처음에는 부동산이 없는 상태에서 시작하고 시작하려면 지출 현금으로 일부 부동산에 투자해야 합니다.\n부동산마다 최소 비용이 있으며 지출 현금 잔액의 특정 비율까지 확장됩니다.\n소유할 수 있는 부동산의 수는 언제든 제한되어 있으며 이를 늘릴 수도 있습니다.\n또한 일부 부동산에는 가치가 있게 만드는 고유한 기능과 기능 값을 가지고 있습니다.\n예를 들면:\n부동산 비용을 5% 할인하거나\n소유할 수 있는 부동산의 최대 수를 4로 늘리거나\n해외 계좌에서 지출 현금 변환율을 10% 향상\n등등...\n그리고 더 이상 부동산을 세울 공간이 없거나 환불 받고 싶다면 부동산을 팔 수 있습니다.\n주의할 점은 부동산의 가치는 처음 구매한 이후 변경될 수 있습니다."
msim_guide_page4: "교환소 탭은 기본 게임의 경제에 가장 큰 영향을 미칩니다.\n교환소에서는 화폐를 여러 번 변환할 수 있습니다:\n해외 계좌 -> 지출 현금\n지출 현금 -> 컨티넨탈 코인\n지출 현금 -> 경험치\n변환율은 밸런스 목적을 위해 미미한 배율로 시작되지만\n특정 부동산을 투자하여 변환율을 높일 수 있습니다."
