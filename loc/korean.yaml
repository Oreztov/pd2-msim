msim_tip: "팁"
msim_tip1: "슬라이더 오른쪽에 있는 숫자를 마우스 오른쪽 버튼으로 클릭하여 값을 수동으로 입력할 수 있습니다."
msim_tip2: "읽는다는 건 중요합니다. 지금 이 글을 읽고 있다는 사실은 좋은 시작을 하고 있다는 뜻입니다."
msim_tip3: "올바른 부동산을 가장 좋은 순서로 알맞는 때에 구매하는 것이 핵심입니다."
msim_tip4: "참고: 부동산을 판매하여도 구매력(PP)을 돌려받지 못합니다."
msim_tip5: "현금 잔액 전부를 교환하지 않도록 하세요. 게임을 플레이하려면 여전히 약간의 자금이 필요합니다."
msim_tip6: "새 MSIM 저장 파일을 시작하고 싶다면 mods/saves로 이동하여 msim_settings.txt를 삭제하고 새 저장 파일을 생성하려면 경영 메뉴를 다시 여십시오."
msim_tip7: "커스텀 부동산을 직접 추가할 수도 있습니다! 자세한 설명을 보려면 모드 파일 안에 있는 README.md 파일을 여십시오."

