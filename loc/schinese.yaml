msim_guide: "指南"
msim_guide_page1: "Payday 2: The Management Simulator (MSIM)是一个旨在改善PAYDAY2目前经济系统的模组。\n为此，你可以购买地产并有一个可以兑换货币的交易所。\n资源的价值是按一定比例换算的，所以不管你多有钱，总有能派上用场的地方。\n接下来的几页还有更多本模组玩法的介绍。\n祝玩的开心！\n\n致谢列表:\n作者Oreztov\n来自Xeletron和Hoppip的协助\nTimeForSteve添加的额外地产"
msim_guide_page2: "本模组玩法围绕地产与兑换功能展开。\n购买地产可以提升它们的效果，而卖出地产可以获得现金。\n你的操作需要消耗购买力 - 所有的交易（售出除外）都需要消耗购买力。\n花费的购买力按交易的数额随比例变化。\n消耗购买力后可以通过完成一场劫案恢复。\n当你完成一次劫案后模组会刷新:\n可供购买的新地产，你的购买力恢复效率也会补充购买力。\n购买地产，兑换货币，完成劫案，一切就这么简单。"
msim_guide_page3: "每当你完成劫案后就会刷新3个可购买的地产。\n一开始你没有地产，所以你需要用现金购买第一个地产。\n每处地产都有一个最低价格并根据你现金数量进行调整。\n你同时拥有的地产是有限的，但是你可以提升此上限。\n每处地产都有独特的效果来体现其价值。\n例如:\n减少5%购买力消耗\n地产上限增加4\n离岸现金兑换现金的兑换率增加10%\n诸如此类...\n如果想要换取现金或者购买新地产时你可以售出已购买的地产。\n请注意 - 地产的价格会在你首次购买它后发生变动。"
msim_guide_page4: "交易所的兑换功能对经济系统影响最大。\n在交易所时你可以进行如下兑换:\n离岸现金 -> 现金\n现金 -> 大陆币\n现金 -> 经验\n为了平衡初始兑换率较低。\n但是你可以通过购买地产来提升兑换率。"
